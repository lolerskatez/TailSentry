{% extends 'base.html' %}
{% block title %}Subnet Routing - TailSentry{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Subnet Routing</h1>
<div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
  <h2 class="font-semibold mb-2">Advertised Subnets</h2>
  <ul>
    {% for subnet in subnets %}
      <li class="mb-2 flex items-center">
        <span class="flex-1">{{ subnet }}</span>
        <form method="post" action="/subnets/toggle" class="inline">
          <input type="hidden" name="cidr" value="{{ subnet }}">
          <input type="hidden" name="enable" value="0">
          <button class="ml-2 px-2 py-1 bg-red-500 text-white rounded">Disable</button>
        </form>
      </li>
    {% else %}
      <li>No subnets advertised.</li>
    {% endfor %}
  </ul>
  <form method="post" action="/subnets/toggle" class="mt-4 flex gap-2">
    <input name="cidr" type="text" placeholder="Add subnet CIDR (e.g. 192.168.1.0/24)" class="flex-1 p-2 border rounded">
    <input type="hidden" name="enable" value="1">
    <button class="px-4 py-2 bg-blue-600 text-white rounded">Add/Enable</button>
  </form>
</div>
{% endblock %}
