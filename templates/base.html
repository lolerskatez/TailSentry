<!DOCTYPE html>
<html lang="en" x-data="{ dark: false }" :class="{ 'dark': dark }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}TailSentry{% endblock %}</title>
  <link href="/static/tailwind.min.css" rel="stylesheet">
  <script src="/static/alpine.min.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <div class="flex">
    <aside class="w-64 bg-white dark:bg-gray-800 min-h-screen p-4">
      <div class="mb-8 flex items-center justify-between">
        <span class="font-bold text-xl">TailSentry</span>
        <button @click="dark = !dark" class="ml-2 p-1 rounded bg-gray-200 dark:bg-gray-700">ðŸŒ™</button>
      </div>
      <nav class="space-y-2">
        <a href="/dashboard" class="block py-2 px-3 rounded hover:bg-gray-200 dark:hover:bg-gray-700">Dashboard</a>
        <a href="/subnets" class="block py-2 px-3 rounded hover:bg-gray-200 dark:hover:bg-gray-700">Subnet Routing</a>
        <a href="/exitnode" class="block py-2 px-3 rounded hover:bg-gray-200 dark:hover:bg-gray-700">Exit Node</a>
        <a href="/service" class="block py-2 px-3 rounded hover:bg-gray-200 dark:hover:bg-gray-700">Service</a>
        <a href="/keys" class="block py-2 px-3 rounded hover:bg-gray-200 dark:hover:bg-gray-700">Auth Keys</a>
        <a href="/logout" class="block py-2 px-3 rounded hover:bg-red-200 dark:hover:bg-red-700">Logout</a>
      </nav>
    </aside>
    <main class="flex-1 p-8">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
