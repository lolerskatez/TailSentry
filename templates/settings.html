<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailSentry - Settings</title>
  <link rel="stylesheet" href="/static/tailwind.min.css">
  <link rel="stylesheet" href="/static/dark-mode-addon.css">
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <script src="/static/alpine.min.js" defer></script>
  <script src="/static/alt_dashboard.js"></script>
  <meta name="description" content="TailSentry Settings for managing Tailscale controller features.">
  <meta name="keywords" content="TailSentry, Tailscale, Settings, Network, Security">
</head>
<body x-data="window.altTailSentry()" x-init="init(); loadDarkMode()" :class="{ 'dark': darkMode }" class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Navigation -->
  <nav class="flex items-center justify-between px-6 py-4 bg-indigo-700 text-white shadow" role="navigation">
    <div class="flex items-center gap-3">
      <img src="/static/favicon.svg" class="h-8 w-8" alt="TailSentry logo">
      <span class="font-bold text-xl tracking-tight">TailSentry</span>
    </div>
    <div class="flex items-center gap-4">
      <a href="/" class="hover:bg-indigo-800 px-3 py-1 rounded transition" aria-label="Dashboard" title="Dashboard">Dashboard</a>
      <a href="/settings" class="bg-indigo-900 px-3 py-1 rounded font-semibold" aria-label="Settings" title="Settings">Settings</a>
      <button @click="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded" aria-label="Logout" title="Logout">Logout</button>
    </div>
  </nav>

  <main x-data="{ authKey: '', isExitNode: false }" class="max-w-2xl mx-auto py-8 px-4">
    <div id="settings-title" class="text-2xl font-bold mb-6 text-indigo-700">Settings</div>
    <!-- Appearance Section -->
    <div class="mb-8">
      <div class="font-semibold mb-2 text-indigo-700">Appearance</div>
      <div class="flex items-center justify-between mb-2">
        <span>Dark Mode</span>
        <input type="checkbox" x-model="darkMode" class="h-5 w-5" @change="saveDarkMode()" aria-label="Toggle dark mode">
      </div>
      <div class="mb-2">
        <label class="block mb-1 font-medium" for="refresh-interval">Refresh Interval (seconds)</label>
        <input id="refresh-interval" type="number" x-model.number="refreshInterval" min="5" max="120" class="w-full px-2 py-1 rounded border border-gray-300 dark:bg-gray-700 dark:text-gray-100">
      </div>
    </div>
    <!-- TailScale Controller Section -->
    <div class="mb-8">
      <div class="font-semibold mb-2 text-indigo-700">TailScale Controller</div>
      <!-- Authenticate TailScale Network Connection -->
      <div class="mb-4">
        <label class="block mb-1 font-medium" for="auth-key">Authenticate TailScale Network Connection</label>
        <div class="flex gap-2">
          <input id="auth-key" type="text" x-model="authKey" class="w-full px-2 py-1 rounded border border-gray-300 dark:bg-gray-700 dark:text-gray-100" placeholder="Enter your Tailscale Auth Key">
          <button @click="authenticateTailscale()" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600" title="Authenticate">Authenticate</button>
        </div>
        <template x-if="authFeedback">
          <div class="mt-2 text-sm" :class="authSuccess ? 'text-green-600' : 'text-red-600'" x-text="authFeedback"></div>
        </template>
      </div>
      <!-- Exit Node Toggle -->
      <div class="mb-4 flex items-center justify-between">
        <span>Exit Node</span>
        <button @click="toggleExitNode()" :class="isExitNode ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-gray-300 dark:bg-gray-700'" class="px-3 py-1 text-white rounded" x-text="isExitNode ? 'Enabled' : 'Disabled'"></button>
      </div>
      <!-- Subnet Routing -->
      <div class="mb-4">
        <div class="flex items-center justify-between mb-1">
          <span>Subnet Routing</span>
          <button @click="openSubnetModal()" class="px-2 py-1 bg-green-500 text-white rounded hover:bg-green-600" title="Manage Subnets">Manage</button>
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">Advertise or remove subnets for this node.</div>
      </div>
      <!-- Key Management -->
      <div class="mb-4">
        <div class="flex items-center justify-between mb-1">
          <span>Key Management</span>
          <button @click="openKeyModal()" class="px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600" title="Manage Keys">Manage</button>
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">View, create, or revoke device keys.</div>
      </div>
    </div>
    <!-- Logs & Diagnostics Section -->
    <div class="mb-8">
      <div class="font-semibold mb-2 text-indigo-700">Logs & Diagnostics</div>
      <button @click="openLogsModal()" class="px-3 py-1 bg-gray-500 text-white rounded hover:bg-gray-600 mb-2">View Logs</button>
      <div class="text-xs text-gray-500 dark:text-gray-400">Access logs and diagnostic information for troubleshooting.</div>
    </div>
  </main>
  <script>
  // Persist dark mode preference
  function loadDarkMode() {
    if (localStorage.getItem('darkMode') !== null) {
      window.altTailSentry().darkMode = localStorage.getItem('darkMode') === 'true';
    }
  }
  function saveDarkMode() {
    localStorage.setItem('darkMode', window.altTailSentry().darkMode);
  }
  // Alpine helper for authentication feedback
  document.addEventListener('alpine:init', () => {
    Alpine.data('settingsPage', () => ({
      authKey: '',
      authFeedback: '',
      authSuccess: false,
      async authenticateTailscale() {
        this.authFeedback = '';
        this.authSuccess = false;
        if (!this.authKey) {
          this.authFeedback = 'Please enter an Auth Key.';
          return;
        }
        try {
          const res = await fetch('/api/authenticate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ auth_key: this.authKey })
          });
          const data = await res.json();
          if (res.ok && data.success) {
            this.authFeedback = 'Tailscale authentication successful!';
            this.authSuccess = true;
          } else {
            this.authFeedback = data.error || 'Authentication failed.';
            this.authSuccess = false;
          }
        } catch (e) {
          this.authFeedback = 'Network or server error.';
          this.authSuccess = false;
        }
      }
    }));
  });
  </script>
</body>
</html>
