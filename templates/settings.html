{% extends "base.html" %}
{% block title %}TailSentry - Settings{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto py-8 px-4">
  <!-- Settings Subnavigation -->
  <nav class="flex gap-4 mb-8" aria-label="Settings Subnavigation">
    <a href="/settings" class="px-3 py-1 rounded font-semibold bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-current="page">General</a>
    <a href="/settings/users" class="px-3 py-1 rounded font-semibold bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-100 hover:bg-indigo-200 hover:text-indigo-900 dark:hover:bg-indigo-800 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">Manage Users</a>
  <a href="/settings/tailscale" class="px-3 py-1 rounded font-semibold bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-100 hover:bg-indigo-200 hover:text-indigo-900 dark:hover:bg-indigo-800 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">Tailscale Settings</a>
    </nav>
    <!-- Toast notification container -->
    <div x-data="{ show: false, message: '', type: '' }" x-show="show" x-transition class="fixed top-6 right-6 z-50">
      <div :class="type === 'success' ? 'bg-green-600' : 'bg-red-600'" class="text-white px-6 py-3 rounded shadow-lg flex items-center gap-2">
        <svg x-show="type === 'success'" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
        <svg x-show="type === 'error'" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
        <span x-text="message"></span>
      </div>
    </div>
    <!-- ARIA live region for inline feedback -->
    <div aria-live="polite" class="sr-only" id="aria-feedback"></div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <div class="flex flex-col gap-8">
        <h2 class="text-2xl font-bold text-indigo-800 mb-2">General Settings</h2>
        <!-- Appearance Section -->
        <div class="p-4 rounded shadow bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
          <div class="font-semibold mb-2 text-indigo-700" id="appearance-title">Appearance</div>
          <div class="flex items-center justify-between mb-2">
            <span>Dark Mode</span>
            <input type="checkbox" x-model="darkMode" class="h-5 w-5" @change="saveDarkMode()" aria-label="Toggle dark mode">
          </div>
          <div class="mb-2">
            <label class="block mb-1 font-medium" for="refresh-interval">Refresh Interval (seconds)</label>
            <input id="refresh-interval" type="number" x-model.number="refreshInterval" min="5" max="120" class="w-full px-2 py-1 rounded border border-gray-300 dark:bg-gray-700 dark:text-gray-100">
          </div>
          <div class="mb-2">
            <label class="block mb-1 font-medium" for="theme-select">Theme</label>
            <select id="theme-select" x-model="theme" class="w-full px-2 py-1 rounded border border-gray-300 dark:bg-gray-700 dark:text-gray-100">
              <option value="system">System Default</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
        </div>
        <!-- Notifications Section (example) -->
        <div class="p-4 rounded shadow bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
          <div class="font-semibold mb-2 text-indigo-700">Notifications</div>
          <div class="flex items-center justify-between mb-2">
            <span>Email Alerts</span>
            <input type="checkbox" x-model="emailAlerts" class="h-5 w-5" aria-label="Toggle email alerts">
          </div>
          <div class="flex items-center justify-between mb-2">
            <span>Show Toasts</span>
            <input type="checkbox" x-model="showToasts" class="h-5 w-5" aria-label="Toggle toast notifications">
          </div>
        </div>
	  </div>
  <!-- Logs & Diagnostics Section -->
{% endblock %}
