<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - TailSentry</title>
    <link rel="stylesheet" href="/static/tailwind.min.css">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <script src="/static/alpine.min.js" defer></script>
    <style>
        body { 
            opacity: 1; 
            visibility: visible; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        {% extends "base.html" %}
        {% block title %}Error - TailSentry{% endblock %}
        {% block content %}
        <div class="flex items-center justify-center min-h-[60vh]">
            <div class="max-w-md w-full space-y-8 text-center bg-white p-8 rounded shadow-md dark:bg-gray-800 dark:text-gray-100">
                <!-- TailSentry Logo/Icon -->
                <div class="flex justify-center">
                    <div class="w-16 h-16 bg-gray-600 text-white rounded-lg flex items-center justify-center font-bold text-2xl">
                        &#x2757;
                    </div>
                </div>
                <!-- Error Content -->
                <div>
                    <h1 class="text-6xl font-bold text-gray-900 dark:text-white">{{ status_code or 'Error' }}</h1>
                    <h2 class="mt-4 text-2xl font-semibold text-gray-900 dark:text-white">
                        {{ title or 'Something went wrong' }}
                    </h2>
                    <p class="mt-2 text-gray-600 dark:text-gray-400">
                        {{ message or 'An unexpected error occurred. Please try again.' }}
                    </p>
                </div>
            </div>
        </div>
        {% endblock %}
            <!-- Additional Info -->
            <div class="text-sm text-gray-500 dark:text-gray-400">
                <p>If this problem persists, please contact support.</p>
            </div>
        </div>
    </div>
</body>
</html>
