{% extends 'base.html' %}
{% block title %}Exit Node - TailSentry{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Exit Node Controls</h1>
<div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
  <div class="mb-4">
    <b>Status:</b>
    {% if is_exit %}
      <span class="text-green-600">Enabled</span>
    {% else %}
      <span class="text-red-600">Disabled</span>
    {% endif %}
  </div>
  <form method="post" action="/exitnode/toggle">
    <input type="hidden" name="enable" value="{{ 1 if not is_exit else 0 }}">
    <button class="px-4 py-2 rounded bg-blue-600 text-white">{{ 'Enable' if not is_exit else 'Disable' }}</button>
  </form>
</div>
{% endblock %}
