<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - TailSentry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6">User Management</h1>
        <table class="w-full table-auto border mb-6">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Username</th>
                    <th class="px-4 py-2">Role</th>
                    <th class="px-4 py-2">Created</th>
                    <th class="px-4 py-2">Active</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="border px-4 py-2">{{ user.username }}</td>
                    <td class="border px-4 py-2">{{ user.role }}</td>
                    <td class="border px-4 py-2">{{ user.created_at }}</td>
                    <td class="border px-4 py-2">{{ 'Yes' if user.active else 'No' }}</td>
                    <td class="border px-4 py-2">
                        <form method="post" action="/users/delete" style="display:inline;">
                            <input type="hidden" name="username" value="{{ user.username }}">
                            <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Delete user {{ user.username }}?');">Delete</button>
                        </form>
                        <form method="post" action="/users/role" style="display:inline;">
                            <input type="hidden" name="username" value="{{ user.username }}">
                            <select name="role" onchange="this.form.submit()" class="ml-2 border rounded px-1 py-0.5">
                                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                            </select>
                        </form>
                        <form method="post" action="/users/active" style="display:inline;">
                            <input type="hidden" name="username" value="{{ user.username }}">
                            <input type="hidden" name="active" value="{{ 0 if user.active else 1 }}">
                            <button type="submit" class="ml-2 text-blue-600 hover:underline">{{ 'Deactivate' if user.active else 'Activate' }}</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/register" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add User</a>
        <a href="/" class="ml-4 text-blue-600 hover:underline">Back to Dashboard</a>
    </div>
</body>
</html>
