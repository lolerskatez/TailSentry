<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TailSentry</title>
    <link rel="stylesheet" href="/static/tailwind.min.css">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
</head>
<body class="h-full flex flex-col bg-gray-50 dark:bg-gray-900">
    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded shadow-md dark:bg-gray-800 dark:text-gray-100">
            <h1 class="text-2xl font-bold mb-6">Reset Password</h1>
            {% if error %}
            <div class="mb-4 text-red-600">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="mb-4 text-green-600">{{ success }}</div>
            {% endif %}
            <form method="post" action="/reset-password-request" class="space-y-4">
                <div>
                    <label class="block font-medium mb-1" for="email">Email</label>
                    <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2 dark:bg-gray-700 dark:text-gray-100" required>
                </div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">Send Reset Link</button>
            </form>
            <div class="mt-4 text-center">
                <a href="/login" class="text-blue-600 hover:underline">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
