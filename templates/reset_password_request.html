{% extends "base.html" %}
{% block title %}Reset Password - TailSentry{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm dark:bg-gray-800 dark:text-gray-100">
        <h1 class="text-2xl font-bold mb-6">Reset Password</h1>
        {% if error %}
        <div class="mb-4 text-red-600">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="mb-4 text-green-600">{{ success }}</div>
        {% endif %}
        <form method="post" action="/reset-password-request" class="space-y-4">
            <div>
                <label class="block font-medium mb-1" for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Send Reset Link</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/login" class="text-blue-600 hover:underline">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
