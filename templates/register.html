<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - TailSentry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6">Register</h1>
        {% if error %}
        <div class="mb-4 text-red-600">{{ error }}</div>
        {% endif %}
        <form method="post" action="/register" class="space-y-4">
            <div>
                <label class="block font-medium mb-1" for="username">Username</label>
                <input type="text" id="username" name="username" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label class="block font-medium mb-1" for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2" required oninput="checkStrength(this.value)">
                <div id="password-strength" class="mt-1 text-sm"></div>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Register</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/login" class="text-blue-600 hover:underline">Back to Login</a>
        </div>
    </div>
    <script>
    function checkStrength(pw) {
        const meter = document.getElementById('password-strength');
        if (!pw) { meter.textContent = ''; return; }
        let score = 0;
        if (pw.length >= 8) score++;
        if (/[A-Z]/.test(pw)) score++;
        if (/[a-z]/.test(pw)) score++;
        if (/[0-9]/.test(pw)) score++;
        if (/[^A-Za-z0-9]/.test(pw)) score++;
        const levels = ['Very Weak', 'Weak', 'Medium', 'Strong', 'Very Strong'];
        meter.textContent = 'Strength: ' + levels[score-1 >= 0 ? score-1 : 0];
        meter.className = score >= 4 ? 'text-green-600' : score >= 2 ? 'text-yellow-600' : 'text-red-600';
    }
    </script>
</body>
</html>
