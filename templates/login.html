{% extends 'base.html' %}
{% block title %}Login - TailSentry{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto mt-24 bg-white dark:bg-gray-800 p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-6">Login</h2>
  {% if error %}
    <div class="bg-red-100 text-red-700 p-2 rounded mb-4">{{ error }}</div>
  {% endif %}
  <form method="post" action="/login" class="space-y-4">
    <div>
      <label class="block mb-1">Username</label>
      <input name="username" type="text" class="w-full p-2 border rounded" required>
    </div>
    <div>
      <label class="block mb-1">Password</label>
      <input name="password" type="password" class="w-full p-2 border rounded" required>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
  </form>
</div>
{% endblock %}
