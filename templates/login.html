<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailSentry Login</title>
    <link rel="stylesheet" href="/static/tailwind.min.css">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <script src="/static/alpine.min.js" defer></script>
</head>
<body class="h-full flex flex-col bg-gray-50 dark:bg-gray-900" x-data="loginPage()">
        <div class="flex items-center justify-center min-h-screen">
            <div class="max-w-md w-full space-y-8 bg-white p-8 rounded shadow-md dark:bg-gray-800 dark:text-gray-100">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                    Sign in to TailSentry
                </h2>
                {% if error %}
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                    {{ error }}
                </div>
                {% endif %}

                <!-- SSO Login Options -->
                <div x-show="ssoEnabled && ssoProviders.length > 0" class="space-y-3">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">Sign in with</span>
                        </div>
                    </div>
                    
                    <div class="grid gap-3">
                        <template x-for="provider in ssoProviders" :key="provider.id">
                            <a :href="`/sso/login/${provider.id}`" 
                               class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-500 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-200">
                                <i :class="provider.icon" class="mr-2"></i>
                                <span x-text="`Continue with ${provider.name}`"></span>
                            </a>
                        </template>
                    </div>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">Or continue with username</span>
                        </div>
                    </div>
                </div>

                <!-- Traditional Login Form -->
                <form class="mt-8 space-y-6" action="/login" method="post">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="username" class="sr-only">Username</label>
                            <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm dark:bg-gray-700" placeholder="Username">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm dark:bg-gray-700" placeholder="Password">
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember_me" class="ml-2 block text-sm text-gray-900 dark:text-gray-200">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="/reset-password-request" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
                        </div>
                    </div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">Sign in</button>
                </form>
            </div>
        </div>

    <script>
        function loginPage() {
            return {
                ssoEnabled: false,
                ssoProviders: [],
                
                async init() {
                    try {
                        const response = await fetch('/api/sso/providers');
                        const data = await response.json();
                        this.ssoEnabled = data.enabled;
                        this.ssoProviders = data.providers || [];
                    } catch (error) {
                        console.log('SSO not available');
                    }
                }
            }
        }
    </script>
</body>
</html>

    <script>
        // Debug Alpine.js loading
        document.addEventListener('alpine:init', () => {
            console.log('Alpine.js is ready');
        });
        
        // Fallback if Alpine.js doesn't load
        window.addEventListener('DOMContentLoaded', (event) => {
            setTimeout(() => {
                if (typeof Alpine === 'undefined') {
                    console.warn('Alpine.js did not load, page should still be functional');
                }
            }, 1000);
        });
    </script>
</body>
</html>
