<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailSentry - Logs & Diagnostics</title>
  <link rel="stylesheet" href="/static/tailwind.min.css">
  <link rel="stylesheet" href="/static/dark-mode-addon.css">
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <script src="/static/alpine.min.js" defer></script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <nav class="flex items-center justify-between px-6 py-4 bg-indigo-700 text-white shadow">
    <div class="flex items-center gap-3">
      <img src="/static/favicon.svg" class="h-8 w-8" alt="TailSentry logo">
      <span class="font-bold text-xl tracking-tight">TailSentry</span>
    </div>
    <div class="flex items-center gap-4">
      <a href="/" class="hover:bg-indigo-800 px-3 py-1 rounded transition" aria-label="Dashboard" title="Dashboard">Dashboard</a>
      <a href="/settings" class="hover:bg-indigo-800 px-3 py-1 rounded transition" aria-label="Settings" title="Settings">Settings</a>
      <a href="/logs" class="bg-indigo-900 px-3 py-1 rounded font-semibold" aria-label="Logs" title="Logs">Logs</a>
      <button onclick="window.location.href='/logout'" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded" aria-label="Logout" title="Logout">Logout</button>
    </div>
  </nav>
  <main class="max-w-3xl mx-auto py-8 px-4">
    <div class="mb-8 p-6 rounded-xl shadow bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
      <div class="font-semibold text-2xl mb-2 text-indigo-700">Logs & Diagnostics</div>
      <div class="text-sm text-gray-600 dark:text-gray-300 mb-4">Access logs and diagnostic information for troubleshooting.</div>
      <div class="mb-4">
        <label class="block mb-1 font-medium" for="log-lines">Lines to show</label>
        <input id="log-lines" type="number" min="10" max="1000" value="100" class="w-32 px-2 py-1 rounded border border-gray-300 dark:bg-gray-700 dark:text-gray-100">
        <button id="refresh-logs" class="ml-2 px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">Refresh</button>
      </div>
      <pre id="logs-output" class="bg-gray-100 dark:bg-gray-900 rounded p-4 text-xs font-mono overflow-x-auto h-96">Loading logs...</pre>
    </div>
  </main>
  <script>
    async function loadLogs() {
      const lines = document.getElementById('log-lines').value || 100;
      const res = await fetch(`/api/logs?lines=${lines}`);
      const data = await res.json();
      document.getElementById('logs-output').textContent = data.logs || 'No logs found.';
    }
    document.getElementById('refresh-logs').onclick = loadLogs;
    window.onload = loadLogs;
  </script>
</body>
</html>
